<img
    data-sly-use.image="com.adobe.cq.wcm.core.components.models.Image"
    class="bd-placeholder-img" src="${image.src}"
  alt="&{image.title}" width="100%" height="100%">
<div class="container">
  <div class="carousel-caption ${properties.alignment}">
    <h1>${properties.title}</h1>
    <p>${properties.description}</p>
    <p data-sly-test="${properties.buttonName}">
      <a class="btn btn-lg btn-primary" href="${properties.internalLink ? properties.internalLink : properties.externalLink}" target="_blank">${properties.buttonName}</a>
    </p>
  </div>
</div>
